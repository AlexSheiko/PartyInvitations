apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    project.archivesBaseName = "Invitation Maker";
    defaultConfig {
        applicationId "com.alexsheiko.invitationmaker"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 24
        versionName "3.1"
        multiDexEnabled true
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    output.outputFile = new File(output.outputFile.parent, output.outputFile.name.replace("-release", ""))
                }
            }
        }
    }
    /* Compile for Java 1.8 or greater */
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    /* Exclude duplicate licenses */
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/DEPENDENCIES'
        pickFirst 'AndroidManifest.xml'
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile('com.github.bumptech.glide:glide:3.7.0')
    compile('com.adobe.creativesdk.foundation:auth:0.9.7')
    compile('com.adobe.creativesdk:image:4.4.8')
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile('uk.co.chrisjenx:calligraphy:2.2.0')
    compile('com.sromku:simple-storage:1.2.0')
    compile('com.android.support:appcompat-v7:25.0.0')
    compile('com.android.support:cardview-v7:25.0.0')
    compile('com.android.support:recyclerview-v7:25.0.0')
    compile('com.google.firebase:firebase-core:9.4.0')
    compile('com.google.firebase:firebase-ads:9.4.0')
    compile files('libs/adcolony.jar')
    compile('com.android.support:multidex:1.0.1')
    compile 'org.jetbrains.anko:anko-sdk15:0.9'
}